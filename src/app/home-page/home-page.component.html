<h1 class="my-12 font-bold text-2xl">Our Newest Products</h1>
<section class="grid resp-grid xl:grid-cols-4 gap-4">
  <app-card
    class="justify-self-center"
    *ngFor="let item of productItems"
    [id]="item.id"
    [title]="item.title"
    [price]="item.price"
    [desc]="item.description"
    [img]="item.image"
    [category]="item.category"
  ></app-card>
</section>
