>

    class="h-auto bg-white shadow-sm grid place-content-center p-10 z-10 relative gap-5 rounded-md transition-all"
  >
    <div
      (click)="isOpen = false"
      class="absolute right-2 top-2 w-3 h-3 cursor-pointer"
    >
      &#10005;

    <ng-content></ng-content>
  </div>
</div>
